name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          wget \
          unzip \
          zip \
          openjdk-17-jdk \
          python3-pip \
          python3-setuptools \
          python3-dev \
          libltdl-dev \
          libffi-dev \
          libssl-dev \
          autoconf \
          automake \
          cmake \
          ccache \
          libtool \
          pkg-config \
          zlib1g-dev

    - name: Install Cython and buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer

    - name: Install Android SDK dependencies
      run: |
        # Install Android SDK command line tools
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
        # Accept licenses
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Setup Android SDK
      run: |
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Create buildozer.spec if not exists
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Ensure font directory exists
      run: |
        mkdir -p res/fonts
        mkdir -p res/drawable

    - name: Download MaruBuri font (if not exists)
      run: |
        if [ ! -f res/fonts/MaruBuri-Bold.ttf ]; then
          wget -O res/fonts/MaruBuri-Bold.ttf https://github.com/guesswho/maruburi/raw/master/fonts/MaruBuri-Bold.ttf || true
        fi

    - name: Create placeholder icon if not exists
      run: |
        if [ ! -f res/drawable/icon.png ]; then
          # Create a simple placeholder icon (requires imagemagick)
          sudo apt install -y imagemagick
          convert -size 512x512 xc:purple -fill white -gravity center -pointsize 72 -draw "text 0,0 '산내음'" res/drawable/icon.png || \
          touch res/drawable/icon.png
        fi

    - name: Build with buildozer
      run: |
        buildozer android debug
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        PATH: ${{ env.PATH }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: sannaeeum-link-apk
        path: bin/*.apk
        if-no-files-found: error

    - name: Get APK file name
      id: apk
      run: |
        APK_FILE=$(ls bin/*.apk | head -n 1)
        echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT
        echo "apk_name=$(basename $APK_FILE)" >> $GITHUB_OUTPUT

    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.sha }}
        tag_name: v${{ github.run_number }}
        files: |
          ${{ steps.apk.outputs.apk_file }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
