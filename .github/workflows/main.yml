name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git wget unzip zip openjdk-17-jdk python3-pip python3-setuptools python3-dev libltdl-dev libffi-dev libssl-dev autoconf automake cmake ccache libtool pkg-config zlib1g-dev

    - name: Install Cython and buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer

    - name: Install Android SDK dependencies
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

    - name: Setup Android SDK
      run: |
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" > /dev/null 2>&1

    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > sannaeeum.keystore
        chmod 600 sannaeeum.keystore

    - name: Build with buildozer (release)
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        buildozer android release

    # ===== 패키지 포맷 확인 (디버깅용) =====
    - name: Check package format
      run: |
        echo "=== buildozer.spec 설정 확인 ==="
        grep -E "^(#\s*)?android\.package_format" buildozer.spec || echo "android.package_format 설정 없음 (기본값: apk)"
        echo "================================="

    # ===== 빌드된 파일 찾기 (bin 폴더 제외) =====
    - name: Find build artifacts
      run: |
        echo "=== 빌드된 APK/AAB 파일 검색 (bin 폴더 제외) ==="
        # bin 폴더를 제외하고 .apk, .aab 파일 찾기
        find . -type d -name "bin" -prune -o -type f \( -name "*.apk" -o -name "*.aab" \) -print | while read file; do
          echo "Found: $file"
          # 파일을 현재 디렉토리로 복사
          cp "$file" ./ || true
        done
        
        # 현재 디렉토리에 복사된 파일 확인
        echo "=== 현재 디렉토리의 APK/AAB 파일 ==="
        ls -la *.apk *.aab 2>/dev/null || echo "파일 없음"

    # ===== APK/AAB 아티팩트 업로드 =====
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sannaeeum-link-build
        path: |
          *.apk
          *.aab
        if-no-files-found: warn
